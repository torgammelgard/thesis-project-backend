<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Account</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/styles/main.css}">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
	
		<!-- Inform the user if the account was successfully edited or not -->
		<div th:if="${param.edit} != null" th:class="${param.edit[0] == 'true'} ? 'alert alert-success' : 'alert alert-danger'">
			<span th:text="${param.edit[0] == 'true'} ? #{account.edit_successful} : #{account.edit_unsuccessful}">--Edit message--</span>
		</div>
		
		<!-- Title -->
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<h1>Edit user account!</h1>
			</div>
		</div>
		
		<!--/*@thymesVar id="team" type="se.torgammelgard.form.UserForm"*/-->
		<form class="form" method="post" th:action="@{/account/edit}" th:object="${userForm}">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="form-group">
					<label for="name" th:text="#{account.username}">--Username--</label> 
					<input id="name" class="form-control" type="text" th:field="*{username}"/>
				</div>
			</div>
		
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="form-group">
					<label for="name" th:text="#{account.first_name}">--First name--</label> 
					<input id="name" class="form-control" type="text" th:field="*{firstName}"/>
				</div>
			</div>
		
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="form-group">
					<label for="name" th:text="#{account.last_name}">--Last name--</label> 
					<input id="name" class="form-control" type="text" th:field="*{lastName}"/>
				</div>
			</div>
		
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="form-group">
					<label for="name" th:text="#{account.new_password}">--New password--</label> 
					<input id="name" class="form-control" type="password" th:field="*{password}"/>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary pull-right" th:text="#{account.edit}">--Edit--</button>
		</form>
		
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
