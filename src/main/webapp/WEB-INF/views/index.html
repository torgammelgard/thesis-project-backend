<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset='UTF-8'>
<title>Main page</title>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/styles/main.css}">
<link rel="stylesheet" th:href="@{/styles/starter-template.css}">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">

		<div class="starter-template">
			<h1>Tennis logger</h1>
			<p class="lead">
				Use this app to log your tennis matches. <br>Track your results
				and analyze your progress.
			</p>
		</div>

		<!-- Menu -->
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<a class="btn btn-default btn-block" th:href="@{match/view_matches_page}" role="button">
					<span th:text="#{index.view.matches}"></span>
				</a>
				<a class="btn btn-default btn-block" th:href="@{/match/add_form_page}" role="button">
		 			<span th:text="#{index.add.match}"></span>
				</a>
			</div>
		</div>

		<br>
		<span th:text="#{welcome.message}"></span>
		<br>
		<span
			th:text="${serverTime}"></span>
		<br />
		<img id="background_tennisball" th:src="@{/images/tennisball.png}">
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
